<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emile ALBERICI</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .name {
            font-size: 48px;
            color: #ff4500; /* Couleur orange */
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: bold;
        }

        .underline {
            text-decoration: underline;
        }

        .decorative-line {
            width: 100px;
            height: 2px;
            background-color: #ff4500; /* Couleur orange */
            margin: 20px auto;
        }

        .shadow-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Présentation de</h1>
    <h1 class="name underline">Emile ALBERICI</h1>
    <div class="decorative-line"></div>
    <p class="shadow-text">Développeur Web et Designer</p>
</body>
</html>
